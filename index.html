<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <select id="select_list" multiple>
        <option value="0">All</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
        <option value="4">Option 4</option>
    </select>

    <br />
    <br />
    <button id="reload_btn">Click It!</button>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.x-git.min.js"></script>
    <script type="text/javascript" src="./jquery.multi-select-all.min.js"></script>
    <script>
        var mySelect = $('select').multiSelect({
            allOptionValue: "All",
            onClose: function() {
                alert("Menu closed!")
            }
        });

        // Testing the reload functionality. Remove all entries in the select list and add some dummy data.
        $("#reload_btn").click(function() {
            $("#select_list").empty()
                .append(new Option("option text", "value"))
                .append(new Option("ABCD", "value2"))
                .append(new Option("text", "value3"))
                .append(new Option("option", "value4"));
                
            // Reload the list with the new values
            mySelect.reload();
        });

        </script>
</body>
</html>
